<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

        <p>
            Acessando o site do
            <!-- Tamanho padrão do iframe é 300w x 150h -->
                <iframe src="https://cursoemvideo.com" frameborder="0" height="400" width="700" scolling="no">
                    <a href="https://cursoemvideo.com" target="_blank"> Clique aqui</a>
                </iframe>
            tem muitos cursos.
        </p>

        

            <p>
                O site do <iframe src="https://g1.com.br" frameborder="1" height="400" width="700"><a href="https://g1.com.br">site do G1</a></iframe>
                tem informações.
            </p>
    
</body>
</html>
