<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 {
            background-color: lightgray;

            width: 300px;
            height: 100%;

            border: 10px solid aqua;

            padding: 5px 10px; /* top-bottom   rigth-left */

            margin: 5px 10px; /*top-bottom   right-left */

            outline: 5px dashed blueviolet;
        }

        a {
            border: 5px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
