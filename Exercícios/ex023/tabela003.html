<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar células</title>

    <style>
        
        table {
            border-collapse: collapse;
            width: 200px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>


</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            
        </tr>

        <tr>
            
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>

        <tr>
            
            <td>K</td>
            
        </tr>
    </table>
</body>
</html>
