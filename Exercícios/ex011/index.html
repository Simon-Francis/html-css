<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tenta abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/l's-theme.mp3" controls autoplay></audio> <!--MP3 WAV OGG-->
    <br>
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/hey-listen.mp3" type="audio/mpeg"> <!--irá tocar mp3 se o navegador for compatível, se não, ele segue para o código abaixo-->
        <source src="midia/hey-listen.ogg" type="audio/ogg">
        <source src="midia/hey-listen.wav" type="audio/wav"> <!--Não usar wav por ser muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/hey-listen.mp3">Clique aqui para baixar o arquivo MP3.</a>
     </audio>
</body>
</html>
